<!doctype html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head><meta charset="utf-8">
</head>
<title>MythManager</title>
<body style="margin-bottom: 0px; margin-top: 0px;">
<span class="glyphicon glyphicon-triangle-bottom maintabhide" aria-hidden="true" ></span>

<div class="container-fluid maintab">
	<div class="row">
		<div class="col-md-12"><center><h2>MythManager</h2></center></div>
	</div>
	<div class="row">
		<div class="col-md-12">
		<!-- Nav tabs -->
			<div class="card">
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="mythtab active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">MythManager</a></li>
					<li role="presentation" class="mythtab "><a href="#search" aria-controls="search" role="tab" data-toggle="tab">Ricerca</a></li>
					<li role="presentation" class="mythtab "><a href="#custom" aria-controls="custom" role="tab" data-toggle="tab">Ricerche speciali</a></li>
					<li role="presentation" class="mythtab "><a href="#test" aria-controls="test" role="tab" data-toggle="tab">Manutenzione</a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<!-- Tab home -->
					<div role="tabpanel" class="tab-pane active" id="home">
						<div class="row">
						  <div id='homeout'>
							  <div class="col-md-8"><div id='homeright'><canvas id="myChart" width="800" height="400"></canvas></div></div>
							  <div class="col-md-4"><div id='homeleft'></div></div>
						  </div>
						</div>												
					</div>
					<!-- Tab search -->
					<div role="tabpanel" class="tab-pane" id="search">
						<!-- Genre buttons -->
						<div class="row">
							<div class="col-md-12">
								<div id="divgenre" class="btn-group" data-toggle="buttons" btn-block></div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<center>
								<div id="divgenretag" class="btn-group" data-toggle="buttons" btn-block></div>
								</center>
							</div>
						</div>						
						<!-- Genre buttons -->
						<br>
						<div class='btn-group'>
							<button class='btn btn-warning insertdate' data-target='xxx' >Ultimi inseriti OFF</button>
							<input id='insertdate_limit' width='10' value='20'></input>
						</div>
						<div class='btn-group'>
							<button class='btn btn-warning genre_and' data-target='xxx' >OR mode</button>
						</div>
						<div class='btn-group'>
							<button class='btn btn-warning title' data-target='xxx' >Titolo</button>
							<input id='title_in' width='40' value=''></input>
						</div>
						<select class='btn btn-warning selectpicker watched'>
						  <option value="0">Tutti</option>
						  <option value="1">Da vedere</option>
						  <option value="2">Visti</option>
						</select>
						<br>
						<div class='btn-group'>
							<button class='btn btn-info reset' data-target='xxx'>Reset</button>
							<button class='btn btn-primary dbug' data-target='xxx'>Debug OFF</button>
							<button class='btn btn-success view' data-target='xxx' data-stmt='false'>Visualizza</button>
							<button class='btn btn-success edit' data-target='xxx' data-stmt='false'>Edit</button>	  
							<button id='backup' class='btn btn-warning' data-target='xxx' data-stmt='false'>Backup</button>
							<button id='backupfull' class='btn btn-warning' data-target='xxx' data-stmt='false'>Full Backup</button>
						</div>
					</div>
					<!-- Tab custom -->
					<div role="tabpanel" class="tab-pane" id="custom">
					</div>
					<!-- Tab test -->
					<div role="tabpanel" class="tab-pane" id="test">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row rowmsg">
		<div class="col-md-12" style="margin-bottom: 0px;">
		<div id='divmsg'></div>
		<div id='divdeb'></div>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row rowout">
		<div class="col-md-12" style="margin-bottom: 0px;">
		<div id='divout'></div>
		</div>
	</div>
</div>	
<link rel="stylesheet" type="text/css" href="/mythmng/navpanel.css" rel="stylesheet">

<script src="/js/jquery-1.11.1.js"></script>
<script src="/jquery-ui-1.11.1.custom/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="/jquery-ui-1.11.1.custom/jquery-ui.css" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="/bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
<script src="/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="/jquery-ui-multiselect-widget-master/jquery.multiselect.css" />
<link rel="stylesheet" type="text/css" href="/jquery-ui-multiselect-widget-master/jquery.multiselect.filter.css" />
<script type="text/javascript" src="/jquery-ui-multiselect-widget-master/src/jquery.multiselect.js"></script>
<script type="text/javascript" src="/jquery-ui-multiselect-widget-master/src/jquery.multiselect.filter.js"></script>


<script type="text/javascript" src="/mythmng/charts/palette.js"></script>
<script type="text/javascript" src="/mythmng/charts/Chart.js"></script>
<script src="/mythmng/utilities.js"></script>	
<script src="/mythmng/document.js"></script>	

</body></html>
